name: Run Lab 2 Script

on:
  push:
    branches:
      - lab3

jobs:
  run_lab2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Run CI script
        run: ./pipelines/ci.sh
