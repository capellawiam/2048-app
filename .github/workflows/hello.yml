name: CI â€“ Lab 2

on:
  push:
    branches:
      - main
      - lab3
      - "feature/**"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: npm install -g pnpm
      - run: pnpm install

  typecheck:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm vue-tsc --noEmit --project .nuxt/tsconfig.json

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm exec eslint "**/*.{vue,ts,js}"

  tests:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm vitest run

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm nuxi build
      - uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: .output/server/index.mjs
